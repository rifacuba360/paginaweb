<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõçÔ∏è Mi Tienda Profesional</title>
<style>
  :root {
    --bg: #121212;
    --card-bg: #1e1e1e;
    --accent: #22c55e;
    --accent-dark: #16a34a;
    --text: #f3f4f6;
    --subtext: #9ca3af;
    --shadow: 0 10px 40px rgba(0,0,0,0.6);
    --transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
  }

  /* Pantalla de presentaci√≥n */
  #intro {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: #f4f4f4;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index: 9999;
    transition: opacity 1s ease;
  }

  #intro h1 {
    font-size: 3rem;
    color:#111827;
    margin-bottom:20px;
    text-align:center;
  }

  #intro p {
    font-size:1.2rem;
    color:#111827;
  }

  #intro.fade-out {
    opacity:0;
    pointer-events:none;
  }

  h1 {
    text-align: center;
    margin: 30px 0;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text);
  }

  .feed { max-width: 700px; margin: 0 auto; padding: 10px 15px 50px; }

  .post { background: var(--card-bg); border-radius: 18px; margin-bottom: 30px;
    box-shadow: var(--shadow); overflow: hidden; opacity: 0;
    transform: translateY(80px) scale(0.96); filter: blur(8px);
    transition: var(--transition); will-change: transform, opacity, filter; }

  .post.in-view { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }

  .carousel { position: relative; overflow: hidden; }
  .carousel img { width: 100%; height: 380px; object-fit: cover;
    transition: transform 1s ease, filter 0.8s ease; transform-origin: center;
    display: block; border-radius: 18px 18px 0 0; }
  .carousel img:hover { transform: scale(1.08); filter: brightness(1.1); }
  .carousel .prev, .carousel .next { position:absolute; top:50%; transform:translateY(-50%);
    background: rgba(0,0,0,0.3); color: #fff; border:none; padding:10px; border-radius:50%;
    cursor:pointer; font-size:22px; z-index:2; transition: background 0.3s ease; }
  .carousel .prev:hover, .carousel .next:hover { background: rgba(0,0,0,0.6); }
  .carousel .prev { left: 10px; } .carousel .next { right:10px; }

  .info { padding:20px; text-align:center; opacity:0; transform:translateY(30px); transition:all 0.8s ease;}
  .post.in-view .info { opacity:1; transform:translateY(0); }
  .info h2 { font-size:22px; margin:10px 0; color: var(--text); }
  .price { font-size:19px; color:#3b82f6; font-weight:600; margin:8px 0; }
  .desc { font-size:15px; color: var(--subtext); margin:10px 0; line-height:1.6; }
  .rating { color:#fbbf24; margin-bottom:10px; font-size:18px; }
  .buy-btn { display:inline-block; background: var(--accent); color:#fff;
    padding:12px 30px; border-radius:50px; font-weight:600; text-decoration:none;
    box-shadow:0 6px 20px rgba(34,197,94,0.3); transition:all 0.4s ease; margin:5px;}
  .buy-btn:hover { background: var(--accent-dark); transform:scale(1.05);
    box-shadow:0 8px 25px rgba(22,163,74,0.4); }

  footer { text-align:center; padding:35px 10px; background:#111827; color:#f3f4f6; font-size:14px; }
  @media(max-width:600px){ .carousel img{height:250px;} .info h2{font-size:18px;} .price{font-size:16px;} }
</style>
</head>
<body>

<!-- Pantalla de presentaci√≥n -->
<div id="intro">
  <h1>Bienvenido a Mi Tienda</h1>
  <p>Descubre productos incre√≠bles</p>
</div>

<h1>üõí Productos de Mi Tienda</h1>
<div class="feed" id="productFeed"></div>

<footer>
  <p><strong>üìç Mi Tienda Online</strong></p>
  <p>WhatsApp: +5355555555</p>
  <p>¬© 2025 Todos los derechos reservados</p>
</footer>

<script>
// Mostrar intro y ocultar despu√©s de 3s
setTimeout(()=>{ document.getElementById('intro').classList.add('fade-out'); },3000);

// Productos
const productos = [
  { nombre: "‚åö Reloj Digital", precio:25, descripcion:"Pantalla LED, resistente al agua y dise√±o elegante.", whatsapp:"5355555555", rating:5, fotos:["activo/reloj.jpg","activo/reloj2.jpg","activo/reloj3.jpg"] },
  { nombre: "üéß Auriculares Bluetooth", precio:30, descripcion:"Cancelaci√≥n de ruido, conexi√≥n estable y carga r√°pida.", whatsapp:"5355555555", rating:4, fotos:["activo/auriculares.jpg","activo/auriculares2.jpg"] },
  { nombre: "üì∑ C√°mara Deportiva HD", precio:60, descripcion:"Graba tus aventuras en alta definici√≥n con accesorios incluidos.", whatsapp:"5355555555", rating:5, fotos:["activo/camara.jpg","activo/camara2.jpg","activo/camara3.jpg"] }
];

const feed = document.getElementById("productFeed");

// Crear productos
productos.forEach((prod,i)=>{
  const post=document.createElement("div");
  post.className="post";
  const stars="‚≠ê".repeat(prod.rating)+"‚òÜ".repeat(5-prod.rating);

  const carouselHtml = `
    <div class="carousel" id="carousel-${i}">
      ${prod.fotos.map((f,idx)=>`<img src="${f}" style="${idx===0?'':'display:none;'}">`).join('')}
      ${prod.fotos.length>1?'<button class="prev">&#10094;</button><button class="next">&#10095;</button>':''}
    </div>
  `;

  post.innerHTML=`
    ${carouselHtml}
    <div class="info">
      <h2>${prod.nombre}</h2>
      <div class="price">$${prod.precio}</div>
      <div class="rating">${stars}</div>
      <div class="desc">${prod.descripcion}</div>
      <a href="https://wa.me/${prod.whatsapp}?text=Hola!%20Estoy%20interesado%20en%20${encodeURIComponent(prod.nombre)}" target="_blank" class="buy-btn">üí¨ Comprar por WhatsApp</a>
    </div>
  `;
  feed.appendChild(post);

  // Carrusel
  const carousel = post.querySelector('.carousel');
  const imgs = carousel.querySelectorAll('img');
  let current =0;
  const prevBtn=carousel.querySelector('.prev');
  const nextBtn=carousel.querySelector('.next');
  if(prevBtn && nextBtn){
    prevBtn.addEventListener('click',()=>{
      imgs[current].style.display="none";
      current=(current-1+imgs.length)%imgs.length;
      imgs[current].style.display="block";
    });
    nextBtn.addEventListener('click',()=>{
      imgs[current].style.display="none";
      current=(current+1)%imgs.length;
      imgs[current].style.display="block";
    });
  }
});

// Animaciones fade + slide
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting) entry.target.classList.add("in-view");
  });
},{threshold:0.25});
document.querySelectorAll(".post").forEach(p=>observer.observe(p));
</script>

</body>
</html>
