<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõçÔ∏è Mi Tienda Online</title>

<style>
  :root {
    --bg: #f4f6f8;
    --card-bg: #ffffff;
    --accent: #22c55e;
    --accent-dark: #16a34a;
    --text: #1f2937;
    --subtext: #6b7280;
    --shadow: 0 10px 40px rgba(0,0,0,0.08);
    --transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin: 30px 0;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text);
  }

  .feed {
    max-width: 680px;
    margin: 0 auto;
    padding: 10px 15px 80px;
  }

  .post {
    background: var(--card-bg);
    border-radius: 18px;
    margin-bottom: 30px;
    box-shadow: var(--shadow);
    overflow: hidden;
    opacity: 0;
    transform: translateY(80px) scale(0.96);
    filter: blur(8px);
    transition: var(--transition);
    will-change: transform, opacity, filter;
  }

  /* üé¨ Fade in + movimiento al entrar */
  .post.in-view {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }

  .post img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: transform 1.2s ease, filter 1s ease;
    transform-origin: center;
    display: block;
  }

  /* üåü Efecto 3D suave al pasar el mouse */
  .post img:hover {
    transform: scale(1.1) rotate3d(1, 1, 0, 3deg);
    filter: brightness(1.1);
  }

  .info {
    padding: 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
  }

  .post.in-view .info {
    opacity: 1;
    transform: translateY(0);
  }

  .info h2 {
    font-size: 22px;
    margin: 10px 0;
    color: var(--text);
  }

  .price {
    font-size: 19px;
    color: #2563eb;
    font-weight: 600;
    margin: 8px 0;
  }

  .desc {
    font-size: 15px;
    color: var(--subtext);
    margin: 10px 0;
    line-height: 1.6;
  }

  .rating {
    color: #fbbf24;
    margin-bottom: 10px;
  }

  .buy-btn {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 6px 20px rgba(34,197,94,0.3);
    transition: all 0.4s ease;
  }

  .buy-btn:hover {
    background: var(--accent-dark);
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(22,163,74,0.4);
  }

  footer {
    text-align: center;
    padding: 35px 10px;
    background: #111827;
    color: #f3f4f6;
    font-size: 14px;
  }

  footer p {
    margin: 6px 0;
  }

  /* üì± Responsividad */
  @media (max-width: 600px) {
    .post img {
      height: 300px;
    }
    .info h2 {
      font-size: 18px;
    }
    .price {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<h1>üõí Publicaciones de Mi Tienda</h1>

<div class="feed" id="productFeed"></div>

<footer>
  <p><strong>üìç Mi Tienda Online</strong></p>
  <p>WhatsApp: +5355555555</p>
  <p>¬© 2025 Todos los derechos reservados</p>
</footer>

<script>
// üñºÔ∏è Productos din√°micos
const productos = [
  {
    imagen: "activo/reloj.jpg",
    nombre: "‚åö Reloj Digital",
    precio: "$25.00",
    descripcion: "Pantalla LED, resistente al agua y dise√±o elegante.",
    whatsapp: "5355555555",
    rating: 5
  },
  {
    imagen: "activo/auriculares.jpg",
    nombre: "üéß Auriculares Bluetooth",
    precio: "$30.00",
    descripcion: "Cancelaci√≥n de ruido, conexi√≥n estable y carga r√°pida.",
    whatsapp: "5355555555",
    rating: 4
  },
  {
    imagen: "activo/camara.jpg",
    nombre: "üì∑ C√°mara Deportiva HD",
    precio: "$60.00",
    descripcion: "Graba tus aventuras en alta definici√≥n con accesorios incluidos.",
    whatsapp: "5355555555",
    rating: 5
  },
  {
    imagen: "activo/smartphone.jpg",
    nombre: "üì± Smartphone Android",
    precio: "$180.00",
    descripcion: "Pantalla AMOLED, bater√≠a de larga duraci√≥n y c√°mara triple.",
    whatsapp: "5355555555",
    rating: 5
  }
];

// üöÄ Crear los posts din√°micamente
const feed = document.getElementById("productFeed");
productos.forEach(prod => {
  const post = document.createElement("div");
  post.className = "post";
  const stars = "‚≠ê".repeat(prod.rating) + "‚òÜ".repeat(5 - prod.rating);
  const whatsappLink = `https://wa.me/${prod.whatsapp}?text=Hola!%20Estoy%20interesado%20en%20${encodeURIComponent(prod.nombre)}%20que%20vi%20en%20su%20tienda.`;
  post.innerHTML = `
    <img src="${prod.imagen}" alt="${prod.nombre}">
    <div class="info">
      <h2>${prod.nombre}</h2>
      <div class="price">${prod.precio}</div>
      <div class="rating">${stars}</div>
      <div class="desc">${prod.descripcion}</div>
      <a href="${whatsappLink}" target="_blank" class="buy-btn">üí¨ Comprar por WhatsApp</a>
    </div>
  `;
  feed.appendChild(post);
});

// üëÅÔ∏è Activar animaciones al entrar en vista
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("in-view");
  });
}, { threshold: 0.25 });

document.querySelectorAll(".post").forEach(p => observer.observe(p));
</script>

</body>
</html>
