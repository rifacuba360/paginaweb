<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõçÔ∏è Mi Tienda Online</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f0f2f5;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    color: #111;
  }

  .feed {
    max-width: 600px;
    margin: 0 auto;
    padding: 10px;
  }

  .post {
    background: #fff;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    transform: translateY(40px);
    opacity: 0;
    transition: all 0.8s ease;
  }

  .post.in-view {
    transform: translateY(0);
    opacity: 1;
  }

  .post img {
    width: 100%;
    height: 360px;
    object-fit: cover;
  }

  .info {
    padding: 15px;
  }

  .info h2 {
    font-size: 20px;
    margin: 5px 0;
  }

  .price {
    color: #2563eb;
    font-weight: 600;
    font-size: 18px;
    margin: 5px 0;
  }

  .desc {
    color: #555;
    font-size: 15px;
    margin: 10px 0;
    line-height: 1.5;
  }

  .rating {
    color: #fbbf24;
  }

  .buy-btn {
    display: inline-block;
    background: #22c55e;
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
  }

  .buy-btn:hover {
    background: #16a34a;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #1e293b;
    color: #fff;
  }
</style>
</head>
<body>

<h1>üõí Publicaciones de Mi Tienda</h1>

<div class="feed" id="productFeed"></div>

<footer>
  <p><strong>üìç Mi Tienda Online</strong></p>
  <p>WhatsApp: +5355555555</p>
  <p>¬© 2025 Todos los derechos reservados</p>
</footer>

<script>
// üñºÔ∏è Agrega tus productos aqu√≠
const productos = [
  {
    imagen: "assets/reloj.jpg",
    nombre: "‚åö Reloj Digital",
    precio: "$25.00",
    descripcion: "Pantalla LED, resistente al agua y dise√±o elegante.",
    whatsapp: "5355555555",
    rating: 5
  },
  {
    imagen: "assets/auriculares.jpg",
    nombre: "üéß Auriculares Bluetooth",
    precio: "$30.00",
    descripcion: "Cancelaci√≥n de ruido y conexi√≥n estable.",
    whatsapp: "5355555555",
    rating: 4
  },
  {
    imagen: "assets/camara.jpg",
    nombre: "üì∑ C√°mara Deportiva HD",
    precio: "$60.00",
    descripcion: "Graba tus aventuras en alta definici√≥n con accesorios incluidos.",
    whatsapp: "5355555555",
    rating: 5
  }
];

// üöÄ Generar publicaciones tipo Facebook
const feed = document.getElementById("productFeed");
productos.forEach(prod => {
  const post = document.createElement("div");
  post.className = "post";
  const stars = "‚≠ê".repeat(prod.rating) + "‚òÜ".repeat(5 - prod.rating);
  const whatsappLink = `https://wa.me/${prod.whatsapp}?text=Hola!%20Estoy%20interesado%20en%20${encodeURIComponent(prod.nombre)}`;
  post.innerHTML = `
    <img src="${prod.imagen}" alt="${prod.nombre}">
    <div class="info">
      <h2>${prod.nombre}</h2>
      <div class="price">${prod.precio}</div>
      <div class="rating">${stars}</div>
      <div class="desc">${prod.descripcion}</div>
      <a href="${whatsappLink}" target="_blank" class="buy-btn">üí¨ Comprar por WhatsApp</a>
    </div>
  `;
  feed.appendChild(post);
});

// üé¨ Animaci√≥n de entrada tipo muro Facebook
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("in-view");
  });
});
document.querySelectorAll(".post").forEach(p => observer.observe(p));
</script>

</body>
</html>
