<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõçÔ∏è Mi Tienda Online</title>
<style>
  :root {
    --bg: #f0f2f5;
    --card-bg: #fff;
    --accent: #22c55e;
    --shadow: 0 8px 30px rgba(0,0,0,0.1);
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    color: #111;
  }

  .feed {
    max-width: 620px;
    margin: 0 auto;
    padding: 10px;
  }

  .post {
    background: var(--card-bg);
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: var(--shadow);
    overflow: hidden;
    transform: translateY(40px) scale(0.96);
    opacity: 0;
    transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    will-change: transform, opacity;
  }

  /* ‚ú® Fade + Deslizamiento al entrar */
  .post.in-view {
    transform: translateY(0) scale(1);
    opacity: 1;
  }

  .post img {
    width: 100%;
    height: 360px;
    object-fit: cover;
    transition: transform 1.2s ease, opacity 1.2s ease, filter 1.2s ease;
    transform-origin: center center;
  }

  /* Efecto de zoom din√°mico mientras se desplaza */
  .post.scroll-zoom img {
    transform: scale(1.05);
    opacity: 0.95;
    filter: brightness(1.05);
  }

  .info {
    padding: 15px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease;
  }

  .post.in-view .info {
    opacity: 1;
    transform: translateY(0);
  }

  .info h2 {
    font-size: 20px;
    margin: 5px 0;
  }

  .price {
    color: #2563eb;
    font-weight: 600;
    font-size: 18px;
    margin: 5px 0;
  }

  .desc {
    color: #555;
    font-size: 15px;
    margin: 10px 0;
    line-height: 1.5;
  }

  .rating {
    color: #fbbf24;
  }

  .buy-btn {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  .buy-btn:hover {
    background: #16a34a;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #1e293b;
    color: #fff;
  }
</style>
</head>
<body>

<h1>üõí Publicaciones de Mi Tienda</h1>

<div class="feed" id="productFeed"></div>

<footer>
  <p><strong>üìç Mi Tienda Online</strong></p>
  <p>WhatsApp: +5355555555</p>
  <p>¬© 2025 Todos los derechos reservados</p>
</footer>

<script>
// üñºÔ∏è Productos
const productos = [
  {
    imagen: "activo/reloj.jpg",
    nombre: "‚åö Reloj Digital",
    precio: "$25.00",
    descripcion: "Pantalla LED, resistente al agua y dise√±o elegante.",
    whatsapp: "5355555555",
    rating: 5
  },
  {
    imagen: "activo/auriculares.jpg",
    nombre: "üéß Auriculares Bluetooth",
    precio: "$30.00",
    descripcion: "Cancelaci√≥n de ruido y conexi√≥n estable.",
    whatsapp: "5355555555",
    rating: 4
  },
  {
    imagen: "activo/camara.jpg",
    nombre: "üì∑ C√°mara Deportiva HD",
    precio: "$60.00",
    descripcion: "Graba tus aventuras en alta definici√≥n con accesorios incluidos.",
    whatsapp: "5355555555",
    rating: 5
  }
];

// üöÄ Generar publicaciones din√°micamente
const feed = document.getElementById("productFeed");
productos.forEach(prod => {
  const post = document.createElement("div");
  post.className = "post";
  const stars = "‚≠ê".repeat(prod.rating) + "‚òÜ".repeat(5 - prod.rating);
  const whatsappLink = `https://wa.me/${prod.whatsapp}?text=Hola!%20Estoy%20interesado%20en%20${encodeURIComponent(prod.nombre)}`;
  post.innerHTML = `
    <img src="${prod.imagen}" alt="${prod.nombre}">
    <div class="info">
      <h2>${prod.nombre}</h2>
      <div class="price">${prod.precio}</div>
      <div class="rating">${stars}</div>
      <div class="desc">${prod.descripcion}</div>
      <a href="${whatsappLink}" target="_blank" class="buy-btn">üí¨ Comprar por WhatsApp</a>
    </div>
  `;
  feed.appendChild(post);
});

// üëÅÔ∏è Efecto fade + deslizamiento suave al entrar
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("in-view");
  });
}, { threshold: 0.2 });
document.querySelectorAll(".post").forEach(p => observer.observe(p));

// üß† Efecto din√°mico de zoom al hacer scroll
window.addEventListener("scroll", () => {
  const posts = document.querySelectorAll(".post");
  posts.forEach(post => {
    const rect = post.getBoundingClientRect();
    const middle = window.innerHeight / 2;
    const visible = rect.top < middle && rect.bottom > middle;
    if (visible) post.classList.add("scroll-zoom");
    else post.classList.remove("scroll-zoom");
  });
});
</script>

</body>
</html>
